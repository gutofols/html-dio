        <!-- Vamos reforçar o Radios-->
    <div>
        <form method="get">
            <h3>Pezza de Calabresa:</h3>
            <p>Quais os opcionais você deseja:</p>
            <input type="checkbox" name="opcn[]" id=""> + Queijo <br />
            <input type="checkbox" name="opcn[]" id=""> + Calabresa <br />
            <input type="checkbox" disabled name="opcn[]" id=""> + Cebola <br />

            <p>Borda rechada?</p>
            <input type="radio" name="borda" value="Sim">Sim <br />
            <input type="radio" name="borda" value="nao">Não <br />

            <p>Escolha sua bebida:</p>
            <input type="radio" name="refri" id="" value="coca"> Coca <br />
            <input type="radio" name="refri" id="" value="guarana"> Guaraná <br />
            <input type="radio" name="refri" id="" value="fanta"> Fanta <br />

            <button type="submit">Enviar Pedido</button>



        </form>
